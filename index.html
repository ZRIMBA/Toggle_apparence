<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/444b6a3b2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="template-toggle">
        <header>
            <div class="logo">
                <h1>Toggle</h1>
            </div>
            <div class="toggle">
                <p>Apparence</p>
                <div class="box-toggle">
                    <div class="btn"></div>
                    <div class="moon">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <div class="sun">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="box-icon">
                <i class="fa-solid fa-xmark"></i>
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="box">
                <p id="slogan">Don't play</p>
            </div>
        </main>
        <footer>
            <p>Made by ZKAE</p>
        </footer>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
